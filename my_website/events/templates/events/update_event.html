{% extends 'events/base.html' %}

{% block content %}

	<h1>Update Event</h1>
	<br>
	<form action="" method=POST>
		{% csrf_token %}
		{{ form.as_p }}
		<br>
		<input type="submit" value="Update" class="btn btn-secondary">
		<a href="{% url 'delete-event' event.id %}" class="btn btn-outline-danger btn-sm">Delete Event</a>
	</form>

{% endblock %}
